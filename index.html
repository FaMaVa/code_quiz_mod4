<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <a href="#highscores" class="heading" id="viewscore">View High Score</a>
        <p class="heading" id="timer">Time: </p>
    </header>
    <div id="start">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind incorrects answers
            will penalize your score/time by ten seconds!</p>
        <div id="startcontainer">
            <button id="startbtn">Start Quiz</button>
        </div>
    </div>
    <div style="display:none" id="quiz">
        <h1 id="question"></h1>
        <button id="onebtn">1. strings</button>
        <button id="twobtn">2. booleans</button>
        <button id="threebtn">3. alerts</button>
        <button id="fourbtn">4. numbers</button>
        <h2 id="result"></h2>
    </div>
    <div style="display:none" id="finish">
        <h1>All done!</h1>
        <h2 id="finalscore"></h2>
        <h2 id="submit">Enter initials:
            <form>
                <textarea name="initials" id="initials"></textarea>
                <button id="submitbtn">Submit</button>
            </form>
        </h2>
    </div>
    <div style="display:none" id="highscores">
        <h1>High scores</h1>
        <ol id="scorelist"></ol>
        <div>
            <form id="highscoresbtns">
                <button id="gobackbtn">Go back</button>
                <button id="clearbtn">Clear high score</button>
            </form>
        </div>
    </div>
    <div style="display:none" id="lost">
        <h1>Ran out of time!</h1>
        <form id="lostcontainer">
            <button id="gobackbtn2">Go back</button>
        </form>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
